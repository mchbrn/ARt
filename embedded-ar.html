<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!-- import a-frame -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- import arjs with markers -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- import events.js -->
        <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
        <!-- import component.js -->
        <script src="js/markers.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene id="ARt-scene" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: AR_MATRIX_CODE_3x3_PARITY65;" vr-mode-ui="enabled: false">
			<a-marker markerhandler_zero emitevents="true" cursor="fuse: false; rayOrigin: mouse" class="marker" id="marker_zero" type="barcode" value="0">

			</a-marker>
